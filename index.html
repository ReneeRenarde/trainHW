<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/reset.css">
	<link rel="stylesheet" href="assets/style.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>All Aboard...</h1>
			<hr>
			<h2>Current Time: <span id="currentTime"></span></h2>
		</div> <!-- Jumbotron End -->

		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover table-responsive" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>


							<tbody id="trainTable">
								<tr></tr>
							</tbody>
						</table>
					</div> <!-- Panel Body End -->
				</div> <!-- Panel Default End -->
			</div> <!-- Col End -->

			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div id="trainAside">
						<form>
							<div class="form-group">
								<label for="name">Train Name </label>
								<input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
							</div>
							<div class="form-group">
								<label for="dest">Destination </label>
								<input type="text" class="form-control" id="destInput" placeholder="Alaska">
							</div>
							<div class="form-group">
								<label class="nextTrain" for="nextTrain">First Train Time</label><label
									class="milTime">&nbsp;(HH:mm - Military)</label>
								<input type="" class="form-control" id="timeInput" placeholder="00:00">
							</div>
							<div class="form-group">
								<label for="minsAway">Frequency - (mins) </label>
								<input type="text" class="form-control" id="freqInput" placeholder="15">
							</div>

							<button type="submit" class="btn btn-default" id="submit">Add Train</button>

							<button type="submit" class="btn btn-default" id="removeTrain">Remove</button>
						</form>
					</div> <!-- Panel Body End -->
				</div> <!-- Panel Default End -->
			</div> <!-- Col End -->
		</div> <!-- Row End -->
	</div> <!-- Container End -->


	<!-- Firebase References -->
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

	<script src="assets/app.js"></script>
</body>

</html>
